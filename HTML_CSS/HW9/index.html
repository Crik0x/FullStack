<!-- * Форми мусять бути простелізовані
* До кожного об'єкту (інпут, чекбокс) додати лейбел


1. Створити html сторінку із формою. Повинна містити поля:
- Імя, пароль, повторити пароль, дата народження, стать, вік, опис, сабміт кнопка.

2. Файлик з формою повинен містити посилання на іншу HTML сторінку в якій буде форма-фільтер з наступними полями:
- тип продукту: телефон, ноутбук, пилесос, зарядка (селект)
- потужність: 15w, 25w, 65w, 100w, 200w (чекбокс)
- марка: самсунг, lg, asus, lenovo (чекбокс)
- сортування: від дешевих, від дорогих, по рейтингу (опшин)
- назва моделі (текст)
- сабміт кнопка

3. Створити фрейм який буде показувати довільну вами написану форму де
   ви будете показувати всередині вашого файлику із форма-фільтер.


4. Створити окремий html файлик де будуть застосовані всі 6 принципів адаптивного дизайну
   випишіть ці принципи в окремий блок цього файлика.
   Сторінка повинна бути адаптована під наступні ендпоінтии (верстайте сторінку довільно):
   320-550px, 550-768px, 768-991px, 991-1440px, 1440-1920px
    -->


<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма користувача з Grid Layout</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla:EHLT@10&family=Style+Script&display=swap"
        rel="stylesheet">
</head>

<body class="body1">
    <div class="container">
        <header class="header">
            <h1>Home Work 9</h1>
        </header>

        <main class="main">
            <div class="form-frame-wrapper">
            <form class="form">
                <div class="form-group">
                    <label for="name">Ім'я:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Повторити пароль:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <div class="form-group">
                    <label for="dob">Дата народження:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <label>Стать:</label>
                    <div class="gender">
                        <input type="radio" id="male" name="gender" value="Чоловік">
                        <label for="male">Чоловік</label>
                        <input type="radio" id="female" name="gender" value="Жінка">
                        <label for="female">Жінка</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="age">Вік:</label>
                    <input type="number" id="age" name="age" required>
                </div>

                <div class="form-group">
                    <label for="description">Опис:</label>
                    <textarea id="description" name="description" rows="4" cols="50"></textarea>
                </div>

                <div class="form-group">
                    <input type="submit" value="Зареєструватися">
                </div>
            </form>
            <iframe src="filter.html" class="frame"></iframe>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; Mykola Stetsiuk</p>
        </footer>


    </div>
</body>

</html>
